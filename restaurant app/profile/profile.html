<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script type="module" src="profile.js"></script>
</head>
<body>
<div id="banner">
  <div class="extras left">
    <!-- Any other left-aligned elements -->
  </div>
  <h1 id="header">Student restaurants</h1>
  <div class="extras right">
    <div id="profile" class="dropDown">
      <img src="../images/default-avatar.jpg" alt="Default Avatar" class="avatar" id="bannerPfp">
      <div class="dropDown-content">
        <a id="logoutDropProfile">Logout</a>
      </div>
    </div>
    <p id="userName"></p>
    <!-- Any right-aligned elements -->
  </div>
</div>
<div id="mainContainer">
  <form id="updateUserForm" method="POST">
    <h2>Update profile</h2>
    <div class="pfp">
      <img src="../images/default-avatar.jpg" alt="image loading failed" id="profilePicture" class="avatar">
      <input type="file" name="photo" id="photo">
    </div>
    <div class="profile-inputs">
      <label for="profileUsername">Username</label>
      <input id="profileUsername" name="profileUsername" type="text">
      <div class="error" id="username-error"></div>
    </div>
    <div class="profile-inputs">
      <label for="profileEmail">Email</label>
      <input id="profileEmail" name="profileEmail" type="text">
      <div class="error" id="email-error"></div>
    </div>
    <div class="profile-inputs">
      <label for="profilePassword">Password</label>
      <input id="profilePassword" name="profilePassword" type="password">
      <div class="error" id="password-error"></div>
    </div>
    <button type="submit">Update</button>
    <button type="button" id="delete" class="delete">Delete account</button>
  </form>
  <dialog class="modal">
    <h2>Are you sure?</h2>
    <button id="dontDelete">no</button>
    <button id="deleteUser" class="delete">yes</button>
  </dialog>
</div>
</body>

</html>
